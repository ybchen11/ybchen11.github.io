<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    {% include head.html %}

    <style>
        /* 主页标题 - 学术风格 */
        .bio-title {
            font-family: "Playfair Display", "Georgia", serif;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            color: #222;
            margin-bottom: 15px;
        }

        /* 个人简介 - 阅读体验优化 */
        .bio-text {
            font-family: "Merriweather", "Georgia", serif;
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            text-align: justify;
        }

        /* Email 样式 - 让邮箱更醒目 */
        .bio-email {
            font-weight: bold;
            background-color: #f8f9fa; /* 浅灰色背景 */
            padding: 6px 12px;
            border-radius: 6px;
            display: inline-block;
            font-family: "Lora", "Georgia", serif;
            font-size: 16px;
            color: #007bff; /* 让 Email 变成蓝色 */
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        /* 鼠标悬停时让 Email 更突出 */
        .bio-email:hover {
            background-color: #e8f0fe; /* 浅蓝色 */
            color: #0056b3;
        }

        /* 容器样式 */
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        /* 页脚样式 */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        {% include nav.html %}
    </header>

    <main class="container">
        <h1 class="bio-title">{{ site.author.name }} ({{ site.author.name_cn }})</h1>
        <div class="bio-text">
            {{ content }}
        </div>
        <p style="text-align: center;"><strong>Email:</strong> 
            <a class="bio-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a>
        </p>
    </main>

    <footer>
        {% include footer.html %}
    </footer>
</body>
</html>
