<article>
  <h2 id="paper-{{ forloop.index }}">[{{ forloop.index }}] {{ post.title }}</h2>

  <p>
    {{ post.citation | replace: "Y. Chen", "<strong>Y. Chen</strong>" }}
    <button class="copy-btn" onclick="copyBibTeX('{{ post.date | date: "%Y%m%d" }}')">ðŸ“‹ Copy BibTeX</button>
  </p>

  {% if post.bibtex %}
    <pre id="bibtex-{{ post.date | date: '%Y%m%d' }}" style="display: none;">{{ post.bibtex }}</pre>
  {% endif %}

  {% if post.image %}
    <img src="{{ post.image | relative_url }}" alt="{{ post.title }}" class="publication-image">
  {% endif %}
</article>
