<article>
  <h2 id="paper-{{ forloop.index }}">[{{ forloop.index }}] {{ post.title }}</h2>

  <p><strong>ðŸ“– IEEE Citation:</strong>  
    {{ post.citation }}  
    <button class="copy-btn" onclick="copyBibTeX('{{ post.title | slugify }}')">ðŸ“‹ Copy BibTeX</button>
  </p>

  {% if post.bibtex %}
    <pre id="bibtex-{{ post.title | slugify }}" style="display: none;">{{ post.bibtex }}</pre>

  {% if post.image %}
    <img src="{{ post.image | relative_url }}" alt="{{ post.title }}" class="publication-image">
  {% endif %}
</article>
